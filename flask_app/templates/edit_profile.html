<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            background: url('../static/pexels-500photos-com-15338-93398.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #dbe9f6;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .menu-list a {
            color: #336699;
        }

        .title, .subtitle {
            color: #204060;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="box">
            <h1 class="title">Edit Your Profile</h1>
            <form action="/edit_profile" method="POST">
                <div class="field">
                    <label class="label">Truck Type</label>
                    <div class="control">
                        <input class="input" type="text" name="truck_type" value="{{ user_profile.truck_type }}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Favorite Food</label>
                    <div class="control">
                        <input class="input" type="text" name="favorite_food" value="{{ user_profile.favorite_food }}" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Fun Fact</label>
                    <div class="control">
                        <textarea class="textarea" name="fun_fact" required>{{ user_profile.fun_fact }}</textarea>
                    </div>
                </div>
                <div class="control">
                    <button type="submit" class="button is-link">Update Profile</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
