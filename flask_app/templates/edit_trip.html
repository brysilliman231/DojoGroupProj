<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Edit Trucking Route Plan</title>
    
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Edit Trucking Route</h1>
            <form action="/trips/{{trip.id}}/update" method="post">
                <input type="hidden" name="user_id" value="{{session['user_id']}}">
                <div class="field">
                    <label class="label">Start Location</label>
                    <div class="control">
                        <input class="input" type="text" name="start" placeholder="{{trip.start}}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">End Location</label>
                    <div class="control">
                        <input class="input" type="text" name="end" placeholder="{{trip.end}}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Truck Mileage (miles per gallon)</label>
                    <div class="control">
                        <input class="input" type="number" name="mileage" min="1" placeholder="{{trip.mileage}}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Average Fuel Cost per Gallon ($)</label>
                    <div class="control">
                        <input class="input" type="number" name="fuel" min="0" step="0.01" placeholder="{{trip.fuel}}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Weight of Load (lbs)</label>
                    <div class="control">
                        <input class="input" type="number" name="weight" min="1" placeholder="{{trip.weight}}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Price of Load ($)</label>
                    <div class="control">
                        <input class="input" type="number" name="charge" min="1" step="0.01" placeholder="{{trip.charge}}" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Payment per Mile ($)</label>
                    <div class="control">
                        <input class="input" type="number" name="ppm" min="0.01" step="0.01" placeholder="{{trip.ppm}}" required>
                    </div>
                </div>
                
                <div class="box">
                    <label class="label">Distance (miles)</label>
                    <div class="control">
                        <input class="input" type="number" name="distance" min="1" placeholder="{{trip.distance}}" required>
                    </div>
                </div>

                <div class="control">
                    <button type="submit" class="button is-primary">Update Route Plan</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
