<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Log in / Register</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            background: url('../static/wp3616636.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #dbe9f6;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .menu-list a {
            color: #336699;
        }

        .title, .subtitle {
            color: #204060;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Velocity Hauling Solutions</h1>
            <h2>Driving Success, Delivering Excellence Domestically!</h2>

            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="notification is-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}

            <div class="buttons">
                <a href="/dashboard" class="button is-primary is-fullwidth">Go to Dashboard (Bypass)</a>
            </div>

            <div class="columns">
                <div class="column">
                    <h2 class="subtitle">Register</h2>
                    <form action="/register" method="post">
                        <div class="field">
                            <label class="label">First Name: (Min of 2 characters)</label>
                            <div class="control">
                                <input class="input" type="text" name="first_name" required minlength="2">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Last Name: (Min of 2 characters)</label>
                            <div class="control">
                                <input class="input" type="text" name="last_name" required minlength="2">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">E-Mail: (Must be valid e-mail)</label>
                            <div class="control">
                                <input class="input" type="email" name="email" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Password (Min of 8 characters)</label>
                            <div class="control">
                                <input class="input" type="password" name="password" required minlength="8">
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Confirm Password:</label>
                            <div class="control">
                                <input class="input" type="password" name="confirm" required>
                            </div>
                        </div>

                        <div class="control">
                            <button type="submit" class="button is-link">Register</button>
                        </div>
                    </form>
                </div>

                <div class="column">
                    <h2 class="subtitle">Log in</h2>
                    <form action="/login" method="POST">
                        <div class="field">
                            <label class="label">E-Mail:</label>
                            <div class="control">
                                <input class="input" type="text" name="email" required>
                            </div>
                        </div>

                        <div class="field">
                            <label class="label">Password:</label>
                            <div class="control">
                                <input class="input" type="password" name="password" required>
                            </div>
                        </div>

                        <div class="control">
                            <button type="submit" class="button is-link">Log In</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
