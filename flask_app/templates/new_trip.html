<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Trucking Route Plan</title>
</head>
<body>
    <section>
        <form action="/trips/add" method="post">
            <div class="field">
                <label class="label">Start Location</label>
                <div class="control">
                    <input class="input" type="text" name="start" placeholder="Enter starting location" required>
                </div>
            </div>

            <div class="field">
                <label class="label">End Location</label>
                <div class="control">
                    <input class="input" type="text" name="end" placeholder="Enter ending location" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Truck Mileage (miles per gallon)</label>
                <div class="control">
                    <input class="input" type="number" name="mileage" min="1" placeholder="Enter truck mileage" required>
                </div>

            <div class="field">
                <label class="label">Average Fuel Cost per Gallon ($)</label>
                <div class="control">
                    <input class="input" type="number" name="fuel" min="0" step="0.01" placeholder="Enter average fuel cost" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Weight of Load (lbs)</label>
                <div class="control">
                    <input class="input" type="number" name="weight" min="1" placeholder="Enter weight of load" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Price of Load ($)</label>
                <div class="control">
                    <input class="input" type="number" name="charge" min="1" step="0.01" placeholder="Enter price of load" required>
                </div>
            </div>

            <div class="field">
                <label class="label">Payment per Mile ($)</label>
                <div class="control">
                    <input class="input" type="number" name="ppm" min="0.01" step="0.01" placeholder="Enter payment per mile" required>
                </div>
            </div>

            <!-- Hidden Input for User ID -->
            <input type="hidden" name="user_id" value="{{ user_id }}">

            <div class="control">
                <button type="submit" class="button is-primary">Submit Route Plan</button>
            </div>
        </form>
    </section>
</body>
</html>
