<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <title>Trucking Route Plan</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            background: url('../static/wp3616636.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #dbe9f6;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .menu-list a {
            color: #336699;
        }

        .title, .subtitle {
            color: #204060;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <form action="/trips/add" method="post">
                <div class="box">
                    <img class="image is-48x48" src="../static/maps pin.jpg" />
                    <label class="label">Start Location</label>
                    <div class="control">

                        <input class="input" type="text" name="start" placeholder="Enter starting location" required>
                    </div>
                </div>

                <div class="box">
                    <label class="label">End Location</label>
                    <div class="control">
                        <input class="input" type="text" name="end" placeholder="Enter ending location" required>
                    </div>
                </div>

                <div class="box">
                    <label class="label">Distance (miles)</label>
                    <div class="control">
                        <input class="input" type="number" name="distance" min="1" placeholder="Enter distance in miles" required>
                    </div>
                </div>

                <div class="box">
                    <label class="label">Truck Mileage (miles per gallon)</label>
                    <div class="control">
                        <input class="input" type="number" name="mileage" min="1" placeholder="Enter truck mileage" required>
                    </div>
                </div>

                <div class="box">
                    <label class="label">Average Fuel Cost per Gallon ($)</label>
                    <div class="control">
                        <input class="input" type="number" name="fuel" min="0" step="0.01" placeholder="Enter average fuel cost" required>
                    </div>
                </div>

                <div class="box">
                    <label class="label">Weight of Load (lbs)</label>
                    <div class="control">
                        <input class="input" type="number" name="weight" min="1" placeholder="Enter weight of load" required>
                    </div>
                </div>

                <div class="box">
                    <label class="label">Price of Load ($)</label>
                    <div class="control">
                        <input class="input" type="number" name="charge" min="1" step="0.01" placeholder="Enter price of load" required>
                    </div>
                </div>

                <div class="box">
                    <label class="label">Payment per Mile ($)</label>
                    <div class="control">
                        <input class="input" type="number" name="ppm" min="0.01" step="0.01" placeholder="Enter payment per mile" required>
                    </div>
                </div>

                <!-- Hidden Input for User ID -->
                <input type="hidden" name="user_id" value="{{ session['user_id'] }}">

                <div class="control">
                    <button type="submit" class="button is-primary">Submit Route Plan</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
