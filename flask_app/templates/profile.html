<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        body {
            background: url('../static/semi-truck-on-highway.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .box {
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid #dbe9f6;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .menu-list a {
            color: #336699;
        }

        .title, .subtitle {
            color: #204060;
        }
    </style>
</head>
<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <!-- Profile Image Column -->
                <div class="column is-one-third">
                    <figure class="image is-3by4">
                        <img src="../static/redneck-7570079.webp" alt="Profile Image Placeholder">
                    </figure>
                </div>
                <!-- Profile Details Column -->
                <div class="column is-two-thirds">
                    <div class="box">
                        <h1 class="title is-2">Your Profile</h1>
                        <hr>
                        <p class="subtitle is-4"><strong>Truck Type:</strong> {{ user_profile.truck_type }}</p>
                        <p class="subtitle is-4"><strong>Favorite Food:</strong> {{ user_profile.favorite_food }}</p>
                        <p class="subtitle is-4"><strong>Fun Fact:</strong> {{ user_profile.fun_fact }}</p>
                        <a href="/edit_profile" class="button is-warning is-large">Edit Profile</a>
                        <a href="/dashboard" class="button is-link is-large">Return to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
