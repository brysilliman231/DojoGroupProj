<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Trip</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Trip Details</h1>
            <div class="box">
                <p><strong>Start Location:</strong> {{ trip.start }}</p>
                <p><strong>End Location:</strong> {{ trip.end }}</p>
                <p><strong>Fuel:</strong> {{ trip.fuel }}</p>
                <p><strong>Mileage:</strong> {{ trip.mileage }}</p>
                <p><strong>Weight:</strong> {{ trip.weight }}</p>
                <p><strong>Price per Mile:</strong> {{ trip.ppm }}</p>
                <p><strong>Charge:</strong> {{ trip.charge }}</p>
                <!-- Buttons for update and delete -->
                <a href="{{ url_for('update_trip', id=trip.id) }}" class="button is-warning">Edit Trip</a>
                <button class="button is-danger" onclick="confirmDelete('{{ trip.id }}')">Delete Trip</button>
            </div>
        </div>
    </section>

    <script>
        function confirmDelete(tripId) {
            if (confirm('Are you sure you want to delete this trip?')) {
                window.location.href = '/trips/' + tripId + '/delete';
            }
        }
    </script>
</body>
</html>
